# NORMAL MODE (default/presentation)
after-login-command = []
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 200
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

[workspace-to-monitor-force-assignment]
    1 = ['secondary', 'main']
    2 = ['secondary', 'main']
    3 = ['secondary', 'main']
    4 = ['secondary', 'main']
    M = ['secondary', 'main']

[[on-window-detected]]
    if.app-id = 'com.apple.Safari'
    run = ['move-node-to-workspace B']

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = ['move-node-to-workspace C']

[[on-window-detected]]
    if.app-name-regex-substring = 'Gmail'
    run = ['move-node-to-workspace 1']

[[on-window-detected]]
    if.app-name-regex-substring = 'Google Calendar'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = ['move-node-to-workspace D']

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = ['move-node-to-workspace G']

[[on-window-detected]]
    if.app-id = 'us.zoom.xos'
    run = ['move-node-to-workspace F']

[[on-window-detected]]
    if.app-id = 'com.glean.desktop'
    run = ['move-node-to-workspace C']

[[on-window-detected]]
    if.app-id = 'com.openai.chat'
    run = ['move-node-to-workspace B']

[[on-window-detected]]
    if.app-name-regex-substring = 'Jellyfin'
    run = ['move-node-to-workspace M']

[[on-window-detected]]
    if.app-name-regex-substring = 'Asana'
    run = ['move-node-to-workspace A']

# Floating Windows
[[on-window-detected]]
    if.app-id = 'com.apple.MobileSMS'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.apple.iCal'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.1password.1password'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'com.surteesstudios.Bartender'
    run = ['layout floating']

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       10
    outer.bottom =     10
    outer.top =        10
    outer.right =      10

[mode.main.binding]
    alt-enter = 'exec-and-forget open -a /Applications/Ghostty.app'

    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-a = 'workspace A'
    alt-b = 'workspace B'
    alt-c = 'workspace C'
    alt-d = 'workspace D'
    alt-f = 'workspace F'
    alt-g = 'workspace G'
    alt-m = 'workspace M'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-a = 'move-node-to-workspace A'
    alt-shift-b = 'move-node-to-workspace B'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-d = 'move-node-to-workspace D'
    alt-shift-f = 'move-node-to-workspace F'
    alt-shift-g = 'move-node-to-workspace G'
    alt-shift-m = 'move-node-to-workspace M'

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    alt-shift-t = 'layout floating tiling'
    alt-shift-r = 'flatten-workspace-tree'

    alt-shift-semicolon = 'mode service'

    # Toggle NORMAL <-> SIDEBAR mode
    alt-shift-o = 'exec-and-forget /bin/bash -lc "~/.config/aerospace/toggle-obsidian-sidebar-mode.sh"'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']
